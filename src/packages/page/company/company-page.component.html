<page-header titleId="company.company">
    <button class="flex-shrink-0" mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="matMenu" (click)="menu.refresh(company)">
        <mat-icon fontSet="fas" fontIcon="fa-ellipsis-vertical"></mat-icon>
    </button>
</page-header>

<div class="flex-grow-1 scroll-vertical">
    <company-details class="m-3" [item]="company"></company-details>
</div>

<mat-menu #matMenu overlapTrigger="false">
    <vi-menu-list [list]="menu"></vi-menu-list>
</mat-menu>
