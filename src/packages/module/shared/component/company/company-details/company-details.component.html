<div class="col-12">
    <mat-form-field class="d-block">
        <input matInput [value]="company?.id" disabled />
        <mat-label vi-translate="company.id"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block">
        <input matInput [value]="company?.preferences.name" disabled />
        <mat-label vi-translate="company.preferences.name"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block">
        <input matInput [value]="company?.preferences.email" disabled />
        <mat-label vi-translate="company.preferences.email"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block">
        <input matInput [value]="company?.preferences.website" disabled />
        <mat-label vi-translate="company.preferences.website"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block">
        <input matInput [value]="company?.preferences.address" disabled />
        <mat-label vi-translate="company.preferences.address"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block">
        <textarea matInput [value]="company?.preferences.description | viPrettify" disabled></textarea>
        <mat-label vi-translate="company.preferences.description"></mat-label>
    </mat-form-field>
</div>
