<div class="col-12">
    <mat-form-field class="d-block" [vi-click-to-copy]="inn">
        <input #inn class="mouse-disabled" matInput [value]="details?.inn" disabled />
        <mat-label vi-translate="company.details.inn"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="name">
        <input #name class="mouse-disabled" matInput [value]="details?.name" disabled />
        <mat-label vi-translate="company.details.name"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="founded">
        <input #founded class="mouse-disabled" matInput [value]="details?.founded | viMomentDate : 'LL'" disabled />
        <mat-label vi-translate="company.details.founded"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="closed">
        <input #closed class="mouse-disabled" matInput [value]="details?.closed | viMomentDate : 'LL'" disabled />
        <mat-label vi-translate="company.details.closed"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="ceo" *ngIf="details?.ceo">
        <input #ceo class="mouse-disabled" matInput [value]="details?.ceo" disabled />
        <mat-label vi-translate="company.details.ceo"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="kpp" *ngIf="details?.kpp">
        <input #kpp class="mouse-disabled" matInput [value]="details?.kpp" disabled />
        <mat-label vi-translate="company.details.kpp"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="ogrn" *ngIf="details?.ogrn">
        <input #ogrn class="mouse-disabled" matInput [value]="details?.ogrn" disabled />
        <mat-label vi-translate="company.details.ogrn"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="address" *ngIf="details?.address">
        <textarea #address class="mouse-disabled" matInput [value]="details?.address | viPrettify" disabled></textarea>
        <mat-label vi-translate="company.details.address"></mat-label>
    </mat-form-field>
</div>
