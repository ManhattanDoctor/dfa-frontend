<div class="d-flex flex-shrink-0 align-items-center surface-container-low p-2">
    <!-- <img class="border rounded flex-shrink-0 me-3 ms-2" style="width: 52px; height: 52px" [src]="item?.preferences.picture" /> -->
    <company-picture #picture class="flex-shrink-0 size-0 me-2" [company]="item"></company-picture>
    <p class="mx-1 title mat-headline-medium font-family-brand text-center text-one-line flex-grow-1 mouse-disabled" [innerHTML]="item | companyName"></p>
    <button class="flex-shrink-0" mat-icon-button tabindex="-1" (click)="menuOpen($event)">
        <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v"></mat-icon>
    </button>
</div>

<vi-tab-group class="d-block flex-shrink-0 border-top border-bottom" [list]="tabs"></vi-tab-group>

<div class="d-flex flex-grow-1 scroll-vertical">
    <company-details class="flex-grow-1 p-3" *ngIf="tabs.selectedData === 'COMPANY'" [item]="item"></company-details>
    <coin-balances class="flex-grow-1" *ngIf="tabs.selectedData === 'COIN_BALANCES'" [item]="item?.hlfUid"></coin-balances>
    <actions class="flex-grow-1" [uid]="item?.hlfUid" *ngIf="tabs.selectedData === 'ACTIONS'"></actions>
    <finance-actions class="flex-grow-1" [uid]="item?.hlfUid" *ngIf="tabs.selectedData === 'FINANCE_ACTIONS'"></finance-actions>
</div>

<mat-menu #matMenu [overlapTrigger]="false">
    <vi-menu-list [list]="menu"></vi-menu-list>
</mat-menu>
<span [vi-menu-trigger-for]="matMenu"></span>
