<div class="col-12">
    <mat-form-field class="d-block" [vi-click-to-copy]="id">
        <input #id class="mouse-disabled" matInput [value]="item?.id" disabled />
        <mat-label vi-translate="user.id"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="name">
        <input #name class="mouse-disabled" matInput [value]="item?.preferences.name" disabled />
        <mat-label vi-translate="user.preferences.name"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="email" *ngIf="item?.preferences.email">
        <input #email class="mouse-disabled" matInput [value]="item?.preferences.email" disabled />
        <mat-label vi-translate="user.preferences.email"></mat-label>
    </mat-form-field>
    <mat-form-field class="d-block" [vi-click-to-copy]="phone" *ngIf="item?.preferences.phone">
        <input #phone class="mouse-disabled" matInput [value]="item?.preferences.phone" disabled />
        <mat-label vi-translate="user.preferences.phone"></mat-label>
    </mat-form-field>
</div>
