<user-container
    #container
    class="is-active"
    [user]="service.user"
    #menuTrigger="matMenuTrigger"
    [matMenuTriggerFor]="matMenu"
    (click)="clickHandler()"
></user-container>

<mat-menu #matMenu [overlapTrigger]="false">
    <vi-menu-list [list]="menu"></vi-menu-list>
</mat-menu>
