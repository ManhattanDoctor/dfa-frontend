<div class="d-flex flex-grow-1" #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="matMenu" (click)="clickHandler()">
    <user-picture #picture class="flex-shrink-0 size-0 me-2" [user]="user"></user-picture>
    <div class="text-container text-one-line flex-grow-1">
        <p class="title mat-title-large font-family-brand text-one-line color-base" [innerHTML]="title"></p>
        <p class="description text-one-line font-family-brand mat-label-large" [innerHTML]="description"></p>
    </div>
</div>

<mat-menu #matMenu>
    <vi-menu-list [list]="menu"></vi-menu-list>
</mat-menu>
