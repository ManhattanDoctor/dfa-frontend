<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <base href="/" />

        <link rel="icon" type="image/png" sizes="512x512" href="assets/icon/512.png" />
        <link rel="icon" type="image/png" sizes="256x256" href="assets/icon/256.png" />
        <link rel="icon" type="image/png" sizes="128x128" href="assets/icon/128.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/16.png" />
        <link rel="icon" type="image/ico" sizes="any" href="assets/icon/32.ico" />

        <link rel="icon" type="image/x-icon" href="assets/icon/32.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="assets/icon/32.ico" />

        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/180.png" />
        <link rel="manifest" href="manifest.webmanifest" />

        <meta name="theme-color" content="#010101" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Платформа DFA</title>
        <meta
            name="description"
            property="description"
            content=""
        />
        <meta property="image" content="https://dfa-platform.ru/assets/icon/256Dark.png" />

        <!-- Social -->
        <meta property="og:title" content="Платформа DFA" />
        <meta
            property="og:description"
            content=""
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://dfa-platform.ru" />
        <meta property="og:locale" content="ru_RU" />
        <meta property="og:image" content="https://dfa-platform.ru/assets/icon/256Dark.png" name="image" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="256" />
        <meta property="og:image:height" content="256" />
        
    </head>

    <body>
        <script type="text/javascript" src="common.js"></script>
        <script>
            themeSet('platform-theme');
        </script>

        <root id="root">
            <div class="application-preloader-container position-relative">
                <div class="application-preloader position-absolute">
                    <div class="cssload-ball"></div>
                </div>
                <div class="application-preloader-image-container d-flex w-100 h-100 justify-content-center align-items-center position-absolute">
                    <img class="application-preloader-image" alt="logo" style="width: 256px; height: 256px" src="assets/icon/256Dark.png" />
                </div>
            </div>
        </root>

    </body>
</html>
