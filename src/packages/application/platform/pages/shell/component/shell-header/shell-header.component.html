<div class="d-flex flex-grow-1 align-items-center flex-shrink-0">
    <div class="image-container" (click)="open()" [ngClass]="{ hidden: isNeedSide }">
        <img class="rounded-circle" alt="menu" vi-theme-icon="menu64" />
    </div>

    <button
        mat-icon-button
        style="height: 46px"
        class="ms-3 color-base"
        (click)="toggleNotifications.emit()"
        [title]="'general.notifications' | viTranslate"
        *ngIf="notificationItems.length > 0"
    >
        <mat-icon class="fa-bounce" fontSet="fas" fontIcon="fa-bell"></mat-icon>
    </button>

    <p
        class="mat-headline-medium text-center flex-grow-1 font-family-brand color-base mouse-active text-underline-hover"
        vi-translate="general.header"
        (click)="back()"
    ></p>

</div>
